<div *ngIf="isReportShow || isIdCardShow">
  <div class="ui-g-12">
    <div class="ui-g-4">
      <p-dropdown
        [options]="yearOptions"
        placeholder="Select Year"
        (onChange)="onyeareChange($event)"
        [(ngModel)]="selectedYear"
        [style]="{ 'min-width': '140px' }"
      ></p-dropdown>
    </div>
    <div class="ui-g-4">
      <p-dropdown
        [disabled]="!eventReadable"
        [options]="eventOptions"
        placeholder="Select Event"
        [(ngModel)]="selectedEvent"
        (onChange)="onEventChange($event)"
        [style]="{ 'min-width': '140px' }"
      ></p-dropdown>
    </div>
  </div>
  <div class="ui-g-12">
    <div class="ui-g-4">
      <p-dropdown
        [disabled]="!gameReadble"
        [options]="gameOptions"
        placeholder="Select Game"
        [(ngModel)]="selectedGame"
        (onChange)="loadGameChange($event)"
        [style]="{ 'min-width': '140px' }"
      ></p-dropdown>
    </div>
    <div class="ui-g-4">
      <p-dropdown
        [disabled]="!schoolReadble"
        [options]="schoolOptions"
        [(ngModel)]="selectedSchool"
        (onChange)="loadschoolChange($event)"
        placeholder="Select School"
        [style]="{ 'min-width': '140px' }"
      ></p-dropdown>
    </div>
  </div>
</div>

<div *ngIf="isCertificateContent">
  <!-- <app-certificate-content></app-certificate-content>  -->
  <form
    [formGroup]="certificateContentForm"
    class="align-form-div"
    (ngSubmit)="onSubmit()"
  >
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Certificate Header content</label>
        <input
          class="form-control"
          formControlName="headerName"
          type="text"
          required
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Certificate Main content</label>
        <input
          class="form-control"
          formControlName="mainContent"
          type="text"
          required
        />
      </div>
    </div>
    <input id="float-input" formControlName="id" type="hidden" pInputText />
    <button
      [disabled]="!certificateContentForm.valid"
      class="btn btn-primary"
      type="button"
      (click)="onSubmit()"
    >
      Submit
    </button>
  </form>
</div>

<div class="ui-g-12" style="padding-left: 12px">
  <a
    *ngIf="reportValue === 7 || isIdCardShow"
    class="btn btn-primary"
    [class.disabled]="!isDataAvailble ? true : null"
    href="{{ baseUrl }}Idcard/downloadIcard/{{ yearvalue }}/0/{{
      eventValue
    }}/{{ gameID }}/{{ schoolIdForCoach }}"
    >Download ID Card
  </a>
  <!-- <a
    *ngIf="reportValue === 0"
    class="btn btn-primary"
    [class.disabled]="!isDataAvailble ? true : null"
    href="{{ baseUrl }}tcpdf/advancetcpdf_example/{{ yearvalue }}/0/{{
      eventValue
    }}/{{ gameID }}/{{ schoolIdForCoach }}"
    >Download Report
  </a>

  <a
    *ngIf="
      gameType?.length && gameType[0]?.gameType === 'Both' && reportValue === 0
    "
    class="btn btn-primary"
    [class.disabled]="!isDataAvailble ? true : null"
    href="{{ baseUrl }}tcpdf/gameStaffReportForBothTypeGame/{{ eventValue }}/{{
      gameID
    }}/{{ schoolIdForCoach }}"
    >Download Report Both</a
  > -->
  <a
    *ngIf="reportValue === 0"
    class="btn btn-primary"
    [class.disabled]="!isDataAvailble ? true : null"
    [href]="
      gameType?.length && gameType[0]?.gameType === 'Both'
        ? baseUrl +
          'tcpdf/gameStaffReportForBothTypeGame/' +
          eventValue +
          '/' +
          gameID +
          '/' +
          schoolIdForCoach
        : baseUrl +
          'tcpdf/advancetcpdf_example/' +
          yearvalue +
          '/0/' +
          eventValue +
          '/' +
          gameID +
          '/' +
          schoolIdForCoach
    "
  >
    {{
      gameType?.length && gameType[0]?.gameType === "Both"
        ? "Download Report"
        : "Download Report"
    }}
  </a>

  <a
    *ngIf="isExtraTab == 'Yes'"
    class="mx-5 btn btn-primary"
    [class.disabled]="
      isExtraTab == 'Yes' && schoolList.length === 0 ? true : null
    "
    [href]="baseUrl + 'tcpdf/downloadExtraReport/' + eventValue"
  >
    Weapon carrying letter consolidated
  </a>

  <a
    *ngIf="reportValue === 1"
    class="btn btn-primary"
    [class.disabled]="!isDataAvailble ? true : null"
    href="{{ baseUrl }}tcpdf/advancetcpdf_example/{{ yearvalue }}/1/{{
      eventValue
    }}/{{ gameID }}/{{ schoolIdForCoach }}"
    >Download Certificate</a
  >
  <a
    *ngIf="reportValue === 2"
    class="btn btn-primary"
    [class.disabled]="!isDataAvailble ? true : null"
    href="{{ baseUrl }}tcpdf/coachCertificate/{{ yearvalue }}/2/{{
      eventValue
    }}/{{ gameID }}/{{ schoolIdForCoach }}"
    >Download Coach Certificate</a
  >
  <a
    *ngIf="reportValue === 4"
    class="btn btn-primary"
    [class.disabled]="!schoolIdForCoach ? true : null"
    href="{{ baseUrl }}tcpdf/volunteerCertificate/{{ yearvalue }}/2/{{
      eventValue
    }}/{{ schoolIdForCoach }}"
    >Download Volunteer Certificate</a
  >
</div>

<div class="ui-g-12" style="padding-left: 12px" *ngIf="isConsolited">
  <!-- <button (click)="export()">Export!</button> -->
  <button
    *ngIf="reportValue === 3"
    type="button"
    [disabled]="!isDataAvailble"
    (click)="exportAsXLSX()"
    pButton
    label="{{ reportLabel }}"
  ></button>
  <button
    class="align-game-button"
    *ngIf="reportValue === 3"
    type="button"
    [disabled]="!isConsolitedData"
    (click)="exportAsGameXLSX()"
    pButton
    label="Download Game Consolidated Data"
  ></button>
</div>
