<style>
  @import "https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700";
  body {
    background: #fafafa;
  }

  p {
    font-size: 1.1em;
    font-weight: 300;
    line-height: 1.7em;
    color: #999;
  }

  a,
  a:hover,
  a:focus {
    color: inherit;
    text-decoration: none;
    transition: all 0.3s;
  }

  .navbar {
    padding: 15px 10px;
    background: #fff;
    border: none;
    border-radius: 0;
    margin-bottom: 40px;
    box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
  }

  .navbar-btn {
    box-shadow: none;
    outline: none !important;
    border: none;
  }

  .line {
    width: 100%;
    height: 1px;
    border-bottom: 1px dashed #ddd;
    margin: 40px 0;
  }

  /* ---------------------------------------------------
    SIDEBAR STYLE
----------------------------------------------------- */

  .wrapper {
    /* display: flex; */
    width: 100%;
  }

  #sidebar {
    width: 200px;
    position: fixed;
    top: 50px;
    left: 0;
    height: 100vh;
    z-index: 999;
    background: #333437;
    color: #fff;
    transition: all 0.3s;
  }

  #sidebar.active {
    margin-left: -250px;
    display: block;
  }

  #sidebar .sidebar-header {
    padding: 20px;
    background: #6d7fcc;
  }

  /* #sidebar ul.components {
    padding: 20px 0;
    border-bottom: 1px solid #47748b;
} */

  #sidebar ul p {
    color: #fff;
    padding: 10px;
  }

  #sidebar ul li a {
    padding: 10px;
    font-size: 1.1em;
    display: block;
  }

  #sidebar ul li a:hover {
    color: #f7b781;
  }

  #sidebar ul li a:hover #ic_perm_contact_calendar_24px,
  #sidebar ul li a:hover #ic_account_balance_24px,
  #sidebar ul li a:hover #ic_account_balance_wallet_24px,
  #sidebar ul li a:hover #ic_date_range_24px,
  #sidebar ul li a:hover #ic_library_books_24px,
  #sidebar ul li a:hover #ic_line_style_24px,
  #sidebar ul li a:hover #ic_pan_tool_24px,
  #sidebar ul li a:hover #Subtraction_4 {
    fill: #f7b781;
  }

  #sidebar ul li.active > a,
  a[aria-expanded="true"] {
    color: #f7b781;
  }

  a[data-toggle="collapse"] {
    position: relative;
  }

  .dropdown-toggle::after {
    display: block;
    position: absolute;
    top: 50%;
    right: 20px;
    transform: translateY(-50%);
  }

  ul ul a {
    font-size: 0.9em !important;
    padding-left: 30px !important;
    background: #6d7fcc;
  }

  ul.CTAs {
    padding: 20px;
  }

  ul.CTAs a {
    text-align: center;
    font-size: 0.9em !important;
    display: block;
    border-radius: 5px;
    margin-bottom: 5px;
  }

  a.download {
    background: #fff;
    color: #7386d5;
  }

  a.article,
  a.article:hover {
    background: #6d7fcc !important;
    color: #fff !important;
  }

  /* ---------------------------------------------------
    CONTENT STYLE
----------------------------------------------------- */

  #content {
    width: calc(100% - 180px);
    padding: 40px 20px 40px 40px;
    min-height: 100vh;
    transition: all 0.3s;
    margin-left: 180px;
  }

  #content.active {
    width: 100%;
  }

  #sidebarCollapse {
    position: fixed;
    background: #333437;
    border: 1px solid #333437;
    float: right;
    width: 45px;
    right: 0;
    top: 74px;
  }
  .align-lhn {
    margin-top: 50px;
  }
  .navbar {
    display: none;
  }
  .school-header1 {
    display: none;
  }
  /* ---------------------------------------------------
    MEDIAQUERIES
----------------------------------------------------- */

  @media (max-width: 767px) {
    #sidebar {
      display: none;
    }
    #sidebar.active {
      margin-left: 0;
    }
    #content {
      width: 100%;
      margin-left: 0;
      padding: 15px;
    }
    #content.active {
      width: calc(100% - 180px);
    }
    .align-lhn {
      margin-top: 20px;
    }
    .navbar {
      top: 50px;
      padding: 0 10px;
      background: #fff;
      border: none;
      border-radius: 0;
      margin-bottom: 40px;
      box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      width: 100%;
      display: block;
      position: fixed;
      z-index: 999;
    }
    /* .event-container {
    margin-top: 30px;
} */
    .school-header {
      display: none;
    }
    .school-header1 {
      display: block;
      color: #000;
      padding-top: 15px;
    }
    .navbar-inverse .navbar-toggle .icon-bar {
      background-color: #000 !important;
    }
    .navbar-inverse .navbar-collapse,
    .navbar-inverse .navbar-form {
      border-color: #101010;
      position: absolute;
      left: 0;
      top: 50px;
      z-index: 999;
      background: #333437;
      color: #fff;
      transition: all 0.3s;
    }
    .navbar-inverse .navbar-toggle:focus,
    .navbar-inverse .navbar-toggle:hover {
      background-color: #fff !important;
    }
    .navbar-collapse ul li a {
      padding: 10px;
      font-size: 1.1em;
      display: block;
      border-bottom: 1px solid #515151;
      box-shadow: 4px 1px 2px #00000029;
    }
    .navbar-collapse ul li a.active,
    a[aria-expanded="true"] {
      color: #f7b781;
    }
  }
</style>
